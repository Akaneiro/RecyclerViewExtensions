apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22"

    defaultConfig {
        applicationId "io.doist.recyclerviewext"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'

    compile project(':Animations')
    compile project(':ClickListeners')
    compile project(':Dividers')
    compile project(':DragDrop')
    compile project(':Flippers')
    compile project(':Selectors')
    compile project(':StickyHeaders')
}
