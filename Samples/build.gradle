apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "io.doist.recyclerviewext"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'

    compile project(':Animations')
    compile project(':ClickListeners')
    compile project(':Dividers')
    compile project(':DragDrop')
    compile project(':Flippers')
    compile project(':Selectors')
    compile project(':StickyHeaders')
    compile project(':PinchZoom')
}
